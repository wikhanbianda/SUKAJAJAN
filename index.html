<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Website SukaJajan</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;600&display=swap');

    /* Reset and base */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffd7ce, #ff8c94);
      color: #4a3c31;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      user-select: none;
    }

    /* Decorative Background Shapes */
    body::before {
      content: "";
      position: fixed;
      top: -150px;
      left: -150px;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle at center, #ff7069 25%, transparent 70%);
      border-radius: 50%;
      opacity: 0.3;
      z-index: -1;
      animation: float1 15s ease-in-out infinite;
    }
    body::after {
      content: "";
      position: fixed;
      bottom: -100px;
      right: -120px;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle at center, #f5e1dc 30%, transparent 80%);
      border-radius: 50%;
      opacity: 0.35;
      z-index: -1;
      animation: float2 18s ease-in-out infinite;
    }
    @keyframes float1 {
      0%, 100% {transform: translateY(0);}
      50% {transform: translateY(15px);}
    }
    @keyframes float2 {
      0%, 100% {transform: translateY(0);}
      50% {transform: translateY(-15px);}
    }

    header {
      background: #ff5e62;
      background: linear-gradient(45deg, #ff6f61, #d44844);
      color: #fff;
      padding: 1.5rem 2rem;
      text-align: center;
      box-shadow: 0 4px 15px rgba(212, 72, 68, 0.7);
      position: relative;
      z-index: 10;
    }
    header h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3rem;
      margin: 0;
      text-shadow: 0 2px 10px rgba(0,0,0,0.15);
      letter-spacing: 1.5px;
    }
     header p {
      font-size: 1.25rem;
      font-weight: 600;
      letter-spacing: 1.2px;
      max-width: 450px;
      margin: 0 auto 2rem auto;
      text-shadow: 0 1px 4px rgba(0,0,0,0.2);
    }
    main {
      flex: 1;
      padding: 2rem 1.5rem 4rem;
      max-width: 960px;
      margin: 0 auto;
      z-index: 10;
      position: relative;
    }

    .cake-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 2rem;
    }

    .cake-card {
      background: #fff8f5;
      border-radius: 20px;
      box-shadow:
        0 10px 20px rgba(255, 110, 100, 0.2),
        0 6px 6px rgba(255, 158, 146, 0.15);
      overflow: hidden;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    .cake-card:hover {
      transform: translateY(-12px);
      box-shadow:
        0 20px 40px rgba(255, 110, 100, 0.3),
        0 12px 12px rgba(255, 158, 146, 0.2);
    }

    .cake-image {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
      filter: drop-shadow(0 4px 6px rgba(255, 110, 100, 0.2));
      transition: transform 0.35s ease;
    }
    .cake-card:hover .cake-image {
      transform: scale(1.05);
    }

    .cake-info {
      padding: 1.3rem 1.5rem 1.8rem;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }
    .cake-name {
      font-weight: 700;
      font-size: 1.35rem;
      margin: 0 0 0.4rem;
      color: #cc4225;
      line-height: 1.1;
      text-shadow: 0 1px 2px rgba(255,255,255,0.8);
    }
    .cake-desc {
      font-weight: 400;
      font-size: 0.92rem;
      margin: 0 0 1.2rem;
      color: #7a5a47;
      flex-grow: 1;
      user-select: text;
      line-height: 1.3;
    }
    .cake-price {
      font-weight: 700;
      font-size: 1.15rem;
      color: #ff6347;
      margin-bottom: 1rem;
      text-shadow: 0 0 18px rgba(255, 99, 71, 0.4);
    }

    .quantity-control {
      display: inline-flex;
      align-items: center;
      gap: 0.65rem;
      justify-content: flex-start;
      user-select: none;
    }
    .quantity-control button {
      background: #ff6347;
      border: none;
      border-radius: 18px;
      width: 38px;
      height: 38px;
      color: white;
      font-size: 1.5rem;
      line-height: 1;
      font-weight: 700;
      cursor: pointer;
      box-shadow:
        0 3px 6px rgba(255, 140, 120, 0.6);
      transition: background-color 0.2s ease, box-shadow 0.2s ease;
      transform-origin: center;
    }
    .quantity-control button:disabled {
      background-color: #d87a74;
      cursor: not-allowed;
      box-shadow: none;
    }
    .quantity-control button:hover:not(:disabled) {
      background-color: #ff4b37;
      box-shadow: 0 6px 12px rgba(255, 75, 55, 0.8);
      transform: scale(1.1);
    }
    .quantity-control span {
      min-width: 22px;
      font-weight: 700;
      font-size: 1.15rem;
      text-align: center;
      color: #6b3f2a;
      user-select: none;
      letter-spacing: 1px;
    }
    
    .order-summary {
      background: #fff0ea;
      border-radius: 28px;
      box-shadow:
        0 12px 28px rgba(255, 130, 110, 0.3);
      padding: 2rem 2.4rem;
      margin-top: 3rem;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      user-select: none;
    }
    .order-summary h2 {
      font-family: 'Pacifico', cursive;
      font-weight: 600;
      font-size: 2rem;
      color: #d24034;
      margin: 0 0 1rem;
      letter-spacing: 1.25px;
      text-align: center;
      text-shadow: 0 2px 3px rgba(186, 74, 52, 0.8);
      user-select: text;
    }
    .order-items {
      list-style: none;
      padding: 0;
      margin: 0 0 1.6rem;
      max-height: 240px;
      overflow-y: auto;
      font-weight: 600;
      font-size: 1.1rem;
      color: #87402e;
      user-select: text;
      border-top: 1.5px solid #d24034;
      border-bottom: 1.5px solid #d24034;
      border-radius: 14px;
      box-shadow: inset 0 0 12px #f7d0c6;
    }
    .order-items li {
      display: flex;
      justify-content: space-between;
      padding: 0.7rem 1rem;
      border-bottom: 1px solid #ecb4ad;
      transition: background-color 0.2s ease;
    }
    .order-items li:last-child {
      border-bottom: none;
    }
    .order-items li:hover {
      background-color: #ffd6cc;
      color: #c03021;
      font-weight: 700;
      cursor: default;
    }
    .order-total {
      font-size: 1.35rem;
      font-weight: 700;
      color: #c63623;
      text-align: right;
      margin-bottom: 2rem;
      text-shadow: 0 0 6px #d24034;
      user-select: text;
    }

    .btn-order {
      background: linear-gradient(45deg, #d24034, #ff5e4d);
      border: none;
      width: 100%;
      padding: 1.1rem 0;
      font-size: 1.3rem;
      border-radius: 35px;
      cursor: pointer;
      color: #fffbea;
      font-weight: 700;
      box-shadow:
        0 6px 15px rgba(210, 64, 52, 0.7);
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: background 0.3s ease, filter 0.3s ease;
      user-select: none;
    }
    .btn-order:hover:not(:disabled) {
      filter: brightness(1.1);
      box-shadow:
        0 8px 22px rgba(210, 64, 52, 0.9);
      transform: scale(1.04);
    }
    .btn-order:disabled {
      background: #f5b9af;
      cursor: not-allowed;
      box-shadow: none;
      color: #8b3b35;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #572a1e;
      padding: 1.15rem 0;
      background: #ffb9ab;
      font-weight: 600;
      letter-spacing: 0.4px;
      box-shadow: inset 0 2px 9px #c63825;
      user-select: none;
      margin-top: auto;
    }

    /* Scrollbar styling for order-items */
    .order-items::-webkit-scrollbar {
      width: 7px;
    }
    .order-items::-webkit-scrollbar-track {
      background: #fff0ea;
      border-radius: 14px;
    }
    .order-items::-webkit-scrollbar-thumb {
      background: #d24034;
      border-radius: 14px;
      box-shadow: inset 0 0 6px #721507;
    }

    /* Responsive fixes */
    @media (max-width: 400px) {
      .cake-info {
        padding: 1rem 1rem 1.3rem;
      }
      .cake-name {
        font-size: 1.15rem;
      }
      .cake-desc {
        font-size: 0.85rem;
        margin-bottom: 1rem;
      }
      .cake-price {
        font-size: 1.05rem;
        margin-bottom: 0.8rem;
      }
      .quantity-control button {
        width: 32px;
        height: 32px;
        font-size: 1.25rem;
      }
      .quantity-control span {
        font-size: 1rem;
        min-width: 18px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>SukaJajan</h1>
    <p>Rasa Pasti Kembali</p>
  </header>
  <main>
    <div class="cake-grid" id="cakeGrid" aria-label="Daftar Kue"></div>
    <section class="order-summary" aria-live="polite" aria-label="Ringkasan pesanan">
      <h2>Ringkasan Pesanan</h2>
      <ul class="order-items" id="orderItems">
        <li>Belum ada pesanan.</li>
      </ul>
      <div class="order-total" id="orderTotal">Total: Rp 0</div>
      <button class="btn-order" id="orderBtn" disabled aria-disabled="true">Pesan via WhatsApp</button>
    </section>
  </main>
  <footer>
    &copy; 2024 Made By TeKu
  </footer>
  <script>
    const cakes = [
      {
        id: 1,
        name: "Risoles",
        description: "Risol Nikmat",
        price: 45000,
        image: "https://images.unsplash.com/photo-1578985545062-69928b1d9587?auto=format&fit=crop&w=400&q=80"
      },
      {
        id: 2,
        name: "Tahu Bakso",
        description: "Tahu Bakso Nikmat Asli",
        price: 35000,
        image: "https://images.unsplash.com/photo-1578985545062-69928b1d9587?auto=format&fit=crop&w=400&q=80"
      },
      {
        id: 3,
        name: "Jalankote",
        description: "Jalankote Ternikmat",
        price: 40000,
        image: "https://images.unsplash.com/photo-1578985545062-69928b1d9587?auto=format&fit=crop&w=400&q=80"
      },
      {
        id: 4,
        name: "Nasi Kuning",
        description: "Nasi Kuning Abon Manado Ter Enak",
        price: 30000,
        image: "https://images.unsplash.com/photo-1578985545062-69928b1d9587?auto=format&fit=crop&w=400&q=80"
      },
      {
        id: 5,
        name: "Nasi Kepal",
        description: "Nasi Kepal Viral",
        price: 25000,
        image: "https://images.unsplash.com/photo-1578985545062-69928b1d9587?auto=format&fit=crop&w=400&q=80"
      }
    ];

    const cakeGrid = document.getElementById('cakeGrid');
    const orderItems = document.getElementById('orderItems');
    const orderTotal = document.getElementById('orderTotal');
    const orderBtn = document.getElementById('orderBtn');

    const order = new Map();

    function formatCurrency(amount) {
      return 'Rp ' + amount.toString().replace(/\B(?=(\d{3})+(?!\d))/g, '.');
    }

    function updateOrderDisplay() {
      orderItems.innerHTML = '';
      if (order.size === 0) {
        orderItems.innerHTML = '<li>Belum ada pesanan.</li>';
        orderTotal.textContent = 'Total: Rp 0';
        orderBtn.disabled = true;
        orderBtn.setAttribute('aria-disabled', 'true');
        return;
      }
      let total = 0;
      order.forEach(({cake, quantity}) => {
        const li = document.createElement('li');
        li.textContent = `${cake.name} x ${quantity} = ${formatCurrency(cake.price * quantity)}`;
        orderItems.appendChild(li);
        total += cake.price * quantity;
      });
      orderTotal.textContent = `Total: ${formatCurrency(total)}`;
      orderBtn.disabled = false;
      orderBtn.setAttribute('aria-disabled', 'false');
    }

    function changeQuantity(cakeId, delta) {
      if (!order.has(cakeId)) {
        if (delta > 0) {
          const cake = cakes.find(c => c.id === cakeId);
          order.set(cakeId, {cake: cake, quantity: delta});
        }
      } else {
        let item = order.get(cakeId);
        let newQty = item.quantity + delta;
        if (newQty <= 0) {
          order.delete(cakeId);
        } else {
          item.quantity = newQty;
        }
      }
      updateQuantityDisplays();
      updateOrderDisplay();
    }

    function createCakeCard(cake) {
      const card = document.createElement('div');
      card.className = 'cake-card';
      card.setAttribute('role', 'group');
      card.setAttribute('aria-label', `${cake.name}, harga ${formatCurrency(cake.price)}`);

      const img = document.createElement('img');
      img.className = 'cake-image';
      img.src = cake.image;
      img.alt = cake.name;
      card.appendChild(img);

      const info = document.createElement('div');
      info.className = 'cake-info';

      const name = document.createElement('h3');
      name.className = 'cake-name';
      name.textContent = cake.name;
      info.appendChild(name);

      const desc = document.createElement('p');
      desc.className = 'cake-desc';
      desc.textContent = cake.description;
      info.appendChild(desc);

      const price = document.createElement('div');
      price.className = 'cake-price';
      price.textContent = formatCurrency(cake.price);
      info.appendChild(price);

      const quantityControl = document.createElement('div');
      quantityControl.className = 'quantity-control';

      const minusBtn = document.createElement('button');
      minusBtn.textContent = 'âˆ’';
      minusBtn.setAttribute('aria-label', `Kurangi jumlah ${cake.name}`);
      minusBtn.onclick = () => changeQuantity(cake.id, -1);

      const qtySpan = document.createElement('span');
      qtySpan.id = `qty-${cake.id}`;
      qtySpan.textContent = '0';

      const plusBtn = document.createElement('button');
      plusBtn.textContent = '+';
      plusBtn.setAttribute('aria-label', `Tambah jumlah ${cake.name}`);
      plusBtn.onclick = () => changeQuantity(cake.id, 1);

      quantityControl.appendChild(minusBtn);
      quantityControl.appendChild(qtySpan);
      quantityControl.appendChild(plusBtn);

      info.appendChild(quantityControl);
      card.appendChild(info);
      return card;
    }

    // Render cake cards and link qtySpan updates
    function renderCakes() {
      cakes.forEach(cake => {
        const card = createCakeCard(cake);
        cakeGrid.appendChild(card);
      });
    }

    // Synchronize quantity display for each cake
    function updateQuantityDisplays() {
      cakes.forEach(cake => {
        const qtySpan = document.getElementById(`qty-${cake.id}`);
        if (order.has(cake.id)) {
          qtySpan.textContent = order.get(cake.id).quantity;
        } else {
          qtySpan.textContent = '0';
        }
      });
    }

    orderBtn.addEventListener('click', () => {
      if (order.size === 0) return; 
      let message = 'Halo, saya ingin memesan kue berikut:%0A';
      order.forEach(({cake, quantity}) => {
        message += `- ${cake.name} x ${quantity} = Rp ${cake.price * quantity}%0A`;
      });
      let total = 0;
      order.forEach(({cake, quantity}) => {
        total += cake.price * quantity;
      });
      message += `%0ATotal pesanan: Rp ${total}%0A
Mohon info langkah selanjutnya. Terima kasih!`;

      // Change the phone number here to your WhatsApp number with country code, no plus or leading zeros
      const phoneNumber = "6285215980239";

      const url = `https://wa.me/${phoneNumber}?text=${message}`;
      window.open(url, "_blank");
    });

    renderCakes();
    updateOrderDisplay();
  </script>
</body>
</html>
